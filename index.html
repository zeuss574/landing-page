<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
       @font-face {
            font-family: 'Cormorant';
            src: url('CormorantLight.ttf') format('trueType');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Cormorant';
            src: url('CormorantLightItalic.ttf') format('trueType');
            font-weight: 800;
            font-style: italic;
            font-display: swap;
        }
       
        body {
            margin: 0;
            min-height: 100vh;
            width: 100%;
            padding: clamp(0.5rem, 2vw, 2rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant', serif;
            background: #110055; /* Fallback */
            background-image: 
                linear-gradient(320.54deg, #00069F 0%, #120010 72.37%),
                linear-gradient(58.72deg, #69D200 0%, #970091 100%),
                linear-gradient(121.28deg, #8CFF18 0%, #6C0075 100%),
                linear-gradient(121.28deg, #8000FF 0%, #000000 100%),
                linear-gradient(180deg, #00FF19 0%, #24FF00 0.01%, #2400FF 100%),
                linear-gradient(52.23deg, #0500FF 0%, #FF0000 100%),
                linear-gradient(121.28deg, #32003A 0%, #FF4040 100%),
                radial-gradient(50% 72.12% at 50% 50%, #EB00FF 0%, #110055 100%);
            background-blend-mode: screen, color-dodge, color-burn, screen, overlay, difference, color-dodge, normal; -webkit-background-blend-mode: screen, color-dodge, color-burn, screen, overlay, difference, color-dodge, normal;            
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            text-align: center;
            font-weight: 600;
            box-sizing: border-box;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .hello ,p {
            font-size: clamp(5rem, 20vw, 12rem);
            font-style: normal;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: clamp(0.3em, 2vw, 1em);
            font-weight: 700;
            font-optical-sizing: auto;
            line-height: 1;
            padding: 0.1em;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none; /* iOS Safari */
    
        }

        .hello:hover {
            transform: scale(1.1);
            color: #b6d2e6;
        }

        p {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-style: italic;
            color: #fcfcfc;
            max-width: min(90%, 600px);
            margin: 0.5em auto;
            padding: 0 1rem;
            text-align: center;
            font-weight: 600;
            font-optical-sizing: auto;
            word-wrap: break-word;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid currentColor;
            padding: 0.4em 0.2em;
            touch-action: manipulation;
            display: inline-block;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .hello {
                font-size: clamp(4rem, 15vw, 6rem);
                margin-bottom: 0.5em;
            }
            p {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1 class="hello">Hello!</h1>
    <p>written by claude 3.5 sonnet / github copilot!</p>
    <p>hosted on github via github page</p>
    <p>font: <a href="https://fonts.google.com/specimen/Cormorant">cormorant</a></p>

    <script>
        const hello = document.querySelector('.hello');
        hello.addEventListener('click', () => {
            hello.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                hello.style.transform = 'rotate(0deg)';
            }, 1000);
        });
            // Disable right-click
    document.addEventListener('contextmenu', (e) => e.preventDefault());

// Disable F12 and keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J') ||
        (e.ctrlKey && e.shiftKey && e.key === 'C') ||
        (e.ctrlKey && e.key === 'u')
    ) {
        e.preventDefault();
    }
});

// Disable console
console.log = function() {};
console.warn = function() {};
console.error = function() {};
    </script>
</body>
</html>
